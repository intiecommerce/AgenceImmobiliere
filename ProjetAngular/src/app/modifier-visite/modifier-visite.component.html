<h1 style="color: chartreuse; text-align: center"> Formulaire de modification </h1>
<form class="form-horizontal" [formGroup]="formModif" (submit)="modifier()">
    <div class="form-group">
        <label for="idId" class="col-sm-2 control-label">Id</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" id="idId" placeholder="Id" formControlName="idvi">
        </div>
      </div>
  <div class="form-group">
    <label for="idDatevisite" class="col-sm-2 control-label">DateVisite</label>
    <div class="col-sm-5">
      <input type="date" class="form-control" id="idDatevisite"  formControlName="dateVisite">
    </div>
  </div>
 
  <div class="form-group" formGroupName="client">
    <label for="idClient" class="col-sm-2 control-label">Id Client</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="idClient" placeholder="Id Client"  formControlName="id">
    </div>
  </div>
  <div class="form-group" formGroupName="conseillerVisite">
    <label for="IdconseillerVisite" class="col-sm-2 control-label">Id Conseiller visite</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="IdconseillerVisite" placeholder="Id conseillerVisite" formControlName="id">
    </div>
  </div>
 
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-5">
      <button type="submit" class="btn btn-success">Modifier</button>
    </div>
  </div>
</form>
<h1 style="color:red; text-align: center" *ngIf="flag">La modification a échouée</h1>
