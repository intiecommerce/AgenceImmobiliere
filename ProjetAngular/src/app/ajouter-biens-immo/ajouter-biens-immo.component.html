<h1 style="color: chartreuse; text-align: center">Ajouter un bien immobilier</h1>

<form class="form-horizontal" (submit)="choixOffre()">
  <div class="form-group row col-sm-10">
    <label for="idOffre" class="control-label">Offre</label>
    <div class="col-sm-5">
      <select  class=" form-control" id="idOffre" [(ngModel)]="model.offre" [ngModelOptions]="{standalone: true}">
        <option *ngFor="let offreOption of offres" [value]="offreOption"  >{{offreOption}}</option>
      </select>
    </div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-success">ok</button>
    </div>
  </div>
</form>

<h3 *ngIf="bienAVendre">C'est le form A vendre</h3>
<h3 *ngIf="bienALouer">C'est le form A louer</h3>
<h1 style="color: crimson; text-align: center" *ngIf="flag">L'ajout du bien immobilier a échoué</h1>
