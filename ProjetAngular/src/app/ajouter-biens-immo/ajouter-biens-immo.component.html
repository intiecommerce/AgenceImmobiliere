
<h1 style="color: chartreuse; text-align: center">Ajouter un bien immobilier</h1>

<form class="form-horizontal" (submit)="choixOffre()">
  <div class="form-group row col-sm-10">
    <label for="idOffre" class="control-label">Offre</label>
    <div class="col-sm-5">
      <select  class=" form-control" id="idOffre" [(ngModel)]="model.offre" [ngModelOptions]="{standalone: true}">
        <option *ngFor="let offreOption of offres" [value]="offreOption"  >{{offreOption}}</option>
      </select>
    </div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-success">Sélectionner l'offre</button>
    </div>
  </div>
</form>
<div *ngIf="bienAVendreb">
<h3 >C'est le form A vendre</h3>

<form class="form-horizontal" (submit)="choixVendre()">
  <div class="form-group row col-sm-10">
    <label for="idVendre" class="control-label">Vendre</label>
    <div class="col-sm-5">
      <select  class=" form-control" id="idVendre" [(ngModel)]="model.type" [ngModelOptions]="{standalone: true}">
        <option *ngFor="let typeVendre of typeVendres" [value]="typeVendre">{{typeVendre}}</option>
      </select>
    </div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-success">ok</button>
    </div>
  </div>
</form>
</div>

<div *ngIf="terrain">
<h4 >Formulaire pour le terrain</h4>
</div>

<h3 *ngIf="bienALouerb">C'est le form A louer</h3>


<h1 style="color: crimson; text-align: center" *ngIf="flag">L'ajout du bien immobilier a échoué</h1>
