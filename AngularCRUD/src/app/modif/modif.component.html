<h1 style="color: chartreuse; text-align: center">Modifier un étudiant</h1>

<form class="form-horizontal" [formGroup]="formModif" (submit)="modifier()">
    <div class="form-group">
        <label for="idId" class="col-sm-2 control-label">Id</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="idId" placeholder="Id" formControlName="id">
        </div>
    </div>
    <div class="form-group">
      <label for="idNom" class="col-sm-2 control-label">Nom</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="idNom" placeholder="Nom" formControlName="nom">
      </div>
    </div>
    <div class="form-group">
      <label for="idPrenom" class="col-sm-2 control-label">Prénom</label>
      <div class="col-sm-5">
          <input type="text" class="form-control" id="idPrenom" placeholder="Prenom" formControlName="prenom">
      </div>
    </div>
    <div class="form-group">
      <label for="idNAge" class="col-sm-2 control-label">Age</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="idAge" placeholder="Age" formControlName="age">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Modifier</button>
      </div>
    </div>
  </form>

<h1 style="color: crimson; text-align: center" *ngIf="flag">La modification a échoué</h1>
