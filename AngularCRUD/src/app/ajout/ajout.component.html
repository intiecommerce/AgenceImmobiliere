<h1 style="color: chartreuse; text-align: center">Ajouter un étudiant</h1>

<form class="form-horizontal" (submit)="ajouter()">
  <div class="form-group">
    <label for="idNom" class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="idNom" placeholder="Nom" name="fNom" [(ngModel)]="eIn.nom">
    </div>
  </div>
  <div class="form-group">
    <label for="idPrenom" class="col-sm-2 control-label">Prénom</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="idPrenom" placeholder="Prenom" name="fPrenom" [(ngModel)]="eIn.prenom">
    </div>
  </div>
  <div class="form-group">
    <label for="idNAge" class="col-sm-2 control-label">Age</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="idAge" placeholder="Age" name="fAge" [(ngModel)]="eIn.age">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Ajouter</button>
    </div>
  </div>
</form>

<h1 style="color: crimson; text-align: center" *ngIf="flag">L'ajout a échoué</h1>
